<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Access System</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-user-plus"></i> Create Account</h1>
                <p>Create your account to register vehicles.</p>
            </div>
            
            <!-- FIXED: Correct form ID and added name attributes -->
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name </label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name </label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username </label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-input" placeholder="Enter your street address">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="town">Town/City</label>
                        <input type="text" id="town" name="town" class="form-input" placeholder="Enter your town/city">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" class="form-input">
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="ZA">South Africa</option>
                            <option value="NG">Nigeria</option>
                            <option value="KE">Kenya</option>
                            <option value="GH">Ghana</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" class="form-input" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="password">Password </label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>

             <!-- Vehicle Registration  -->

               <div class="container">
                 <div class="content-card">
                <form id="vehicleRegistrationForm">
            <div class="form-row">
              <div class="form-group">
                <label for="licensePlate">License Plate Number </label>
                <input
                  type="text"
                  id="licensePlate"
                  class="form-input"
                  placeholder="e.g., ABC 123"
                  required />
              </div>
              <div class="form-group">
                <label for="chassisNumber">Chassis Number (VIN) </label>
                <input
                  type="text"
                  id="chassisNumber"
                  class="form-input"
                  placeholder="Enter chassis number"
                  required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="vehicleMake">Make </label>
                <select id="vehicleMake" class="form-input" required>
                  <option value="">Select Make</option>
                  <option value="Toyota">Toyota</option>
                  <option value="Honda">Honda</option>
                  <option value="Ford">Ford</option>
                  <option value="BMW">BMW</option>
                  <option value="Mercedes">Mercedes</option>
                  <option value="Audi">Audi</option>
                  <option value="Volkswagen">Volkswagen</option>
                  <option value="Nissan">Nissan</option>
                  <option value="Hyundai">Hyundai</option>
                  <option value="Kia">Kia</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="vehicleModel">Model </label>
                <input
                  type="text"
                  id="vehicleModel"
                  class="form-input"
                  placeholder="e.g., Camry, Civic"
                  required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="vehicleYear">Year </label>
                <select id="vehicleYear" class="form-input" required>
                  <option value="">Select Year</option>
                </select>
              </div>
              <div class="form-group">
                <label for="vehicleColor">Color </label>
                <select id="vehicleColor" class="form-input" required>
                  <option value="">Select Color</option>
                  <option value="Black">Black</option>
                  <option value="White">White</option>
                  <option value="Silver">Silver</option>
                  <option value="Gray">Gray</option>
                  <option value="Red">Red</option>
                  <option value="Blue">Blue</option>
                  <option value="Green">Green</option>
                  <option value="Yellow">Yellow</option>
                  <option value="Orange">Orange</option>
                  <option value="Brown">Brown</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
    </form>
    <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Register Account
                </button>
              

                

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success-modal">
            <div class="modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="modal-body">
                <h3 id="successTitle">Success!</h3>
                <p id="successMessage">Your action was completed successfully.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="successOkBtn">OK</button>
            </div>
        </div>
    </div>
    

    <!-- <div class="admin-link">
        <p><a href="Admin.html" class="admin-link-btn">Admin Portal</a></p>
    </div> -->

    <script src="main.js"></script>
</body>
</html>
